<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Desafio #1</title>
</head>

<body>
    <header id="header">
        <p class="logo">CREDITAS</p>
        <a class="ajuda" href="#">Ajuda</a>
    </header>

    <main id="main">
        <h1 class="main-title">Realize uma simulação de credito utilizando seu bem como garantia.</h1>
        <div class="main-grid">
            <section class="main-section-inputs">
                <div class="section-row">
                    <div class="row-col">
                        <label for="numero-parcelas">Número de parcelas</label>
                        <input type="number" id="numero-parcelas">
                    </div>
                    <div class="row-col">
                        <label for="garantia">Garantia</label>
                        <select name="garantia" id="garantia" class="garantias">
                            <option value="veiculo">Veículo</option>
                            <option value="imovel">Imóvel</option>

                        </select>
                    </div>
                </div>

                <div class="section-row">
                    <div class="row-col">
                        <label for="valor-garantia">Valor da Garantia</label>
                        <input type="number" id="valor-garantia">
                    </div>
                    <input type="range">
                </div>

                <div class="section-row">
                    <div class="row-col">
                        <label for="valor-emprestimo">Valor do Empréstimo</label>
                        <input type="number" id="valor-emprestimo">
                    </div>
                    <input type="range">
                </div>
            </section>
            <section class="main-section-result">
                <div class="result-infos">
                    <h2 class="result-title">Valor da Parcela</h2>
                    <p class="result-parcela">R$ <span class="result-parcela-price">465,00</span></p>
                </div>

                <div class="result-infos">
                    <p class="result-sub-title">Total a Pagar</p>
                    <p>R$ 11.112,00</p>
                </div>

                <div class="result-infos">
                    <p class="result-sub-title">
                        Taxa de Juros (mês)
                    </p>
                    <p>112,12%</p>
                </div>

                <button class="result-btn">SOLICITAR</button>
            </section>
        </div>
        <p class="footer-text">
            *Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quia labore eaque velit eius natus aliquam, quas
        </p>
    </main>

</body>

</html>
